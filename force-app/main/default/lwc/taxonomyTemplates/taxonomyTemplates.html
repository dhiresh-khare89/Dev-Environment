<template>
<!-- Audit Taxonomy Template -->
<template if:true={isShowAuditTaxonomy}>
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- Taxonomy Template Content -->
                <div class="demo-only" style="padding:0.5rem;background:#16325c">
                    <div class="slds-text-color_inverse">AUDIT TAXONOMY</div>
                </div>
                    <br/>
                    <p class="slds-wrap">
                    An audit engagement is an assurance engagement to provide a high level of assurance that financial statements
                    are free of material misstatement, such as an engagement in accordance with International Standards on Auditing.
                    This includes a statutory audit which is an audit required by national legislation or other regulation.
                    </p></div>
    <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral slds-align_absolute-center" aria-label="Cancel and close" onclick={closeAuditTaxonomyTemplate}>Ok</button>
            </div>
    </div>
</section>
</template>
</template>
