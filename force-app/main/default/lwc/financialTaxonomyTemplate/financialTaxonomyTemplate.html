<template>
    <!-- Financial Reporting Advisory Taxonomy Template -->
    <template if:true={isShowFinancialTaxonomy}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <!-- Taxonomy Template Content -->
                        <div class="demo-only" style="padding:0.5rem;background:#16325c">
                            <div class="slds-text-color_inverse">FINANCIAL REPORTING ADVISORY TAXONOMY</div>
                        </div>
                            <br/>
                            <p class="slds-wrap">
                                'Services provided to clients that are not assurance engagements or statutory audit but relate to financial reporting.
                                Some examples include change in accounting GAAP or conversions into different GAAP, advice in respect of new accounting
                                standards, structuring and support work (eg tax structuring, refinancing, following a transaction), financial reporting
                                training and accounting policy manual work.
                            </p></div>
            <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral slds-align_absolute-center" aria-label="Cancel and close" onclick={closeFinancialTaxonomyTemplate}>Ok</button>
                    </div>
            </div>
        </section>
        </template>
</template>
